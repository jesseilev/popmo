{% extends "layout.html" %}
{% block content %}
    <header>
        <h1>Popular Movies</h1>
    </header>
    <ul>
        {% for movie in movies %}
        <li>
            <a href="{{ movie.id }}">
                <img src="{{ movie.poster_url }}" />
                <!-- {{ movie.title }} -->
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

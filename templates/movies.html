{% extends "layout.html" %}
{% block content %}
    <header>
        <h2>Today's {{ movies|length }} most popular movies:</h2>
    </header>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>
            <a href="{{ movie.id }}">
                <img src="{{ movie.poster_url }}" />
                <!-- {{ movie.title }} -->
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
